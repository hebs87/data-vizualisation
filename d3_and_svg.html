<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!--D3.js CDN-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
</head>
<body>
    
    <h1>D3 and SVG</h1>
    
    <div id ="draw-here"></div>
    
    <script>
        var w = 500;
        var h = 200;
        //data to be provided to our SVGs
        var data = [40, 50, 10, 30, 20]
        
        //use d3 object and a function called .select(), and attach #draw-here within this function
        var svg = d3.select("#draw-here")
            //programmatically creating SVG element by chaining commands together
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        //we use that object to call a function called .selectAll() to select all the circles (as many that are generated by binding data in array)
        svg.selectAll("circle")
            //pass the defined array as a variable using .data() function
            .data(data)
            //use the D3 enter() function to bind the data to the circles we are going to create
            .enter()
            .append("circle")
            //create a circle for each datum, which is each entry in array
            //use an anonymous function, which can take one or two variables, or parameters
            //in this case, d = individual datum in the array; i = index number of the datum in that array
            .attr("cx", function (d, i) {
                //x-value of each entry is 150 units to the right of its predecessor
                return 50 + (i * 100);
            })
            //splits the height of the viewport in two so a full circle is shown
            .attr("cy", h/2)
            //all circles combine to give a width of 500 units. if we add any more values to the array, we need to increase the width so it's displayed
            .attr("r", function(d) {
                return d;
            });
            
    </script>
    
</body>
</html>
